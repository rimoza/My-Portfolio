<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono">
    <header class="bg-gray-200 " id="home">
        <div class="flex justify-around items-center p-5">
            <h1 class="uppercase bg-black text-white font-bold text-4xl text-center px-2 py-4 rounded-full">rm</h1>
            <nav>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </nav>
        </div>
        <div class="flex flex-col items-center justify-center my-10 ">
            <h1 class="capitalize font-bold text-3xl text-center mb-3">Ridwan Mohamed - web developer</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
        <img class="h-96 w-full mb-10"
            src="https://images.unsplash.com/photo-1623479322729-28b25c16b011?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="">
    </header>

    <main>
        <section id="projects">
            <div class="text-center bg-gray-200 p-3">
                <h1 class="text-4xl m-5 font-bold">Projects.</h1>
                <div class="flex flex-col items-center justify-center">
                    <img class="m-4  rounded-lg"
                        src="https://images.unsplash.com/photo-1587170194491-ce8e824631d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                    <img class="m-4  rounded-lg"
                        src="https://images.unsplash.com/photo-1600950722026-886f06209015?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                    <img class="m-4  rounded-lg"
                        src="https://images.unsplash.com/photo-1508739826987-b79cd8b7da12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=773&q=80"
                        alt="">
                    <img class="m-4  rounded-lg"
                        src="https://images.unsplash.com/photo-1531496681078-27dc2277e898?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                        alt="">
                </div>
            </div>
        </section>
        <section id="about">
            <div class="my-10 text-center flex flex-col items-center justify-center">
                <h1 class="capitalize text-4xl m-5 font-bold">about.</h1>
                <p class="my-10 mx-4 tracking-4 text-xl text-gray-600">I'm a developer. Click here to add your own text
                    and
                    edit me. It’s
                    easy.
                    Just click
                    “Edit Text” or
                    double
                    click me to add your own content and make changes to the font. I’m a great place for you to tell a
                    story.</p>
                <img class="m-4 p-3 rounded-2xl"
                    src="https://images.unsplash.com/photo-1652060491209-e745b60697f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                    alt="">
            </div>
        </section>
        <section id="contact">
            <h1 class="capitalize text-4xl text-center m-5 font-bold">contact me</h1>
            <form class="flex flex-col items-center justify-center  p-10">
                <div class="flex flex-col w-full mb-3 ">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="border p-2 border-black">
                </div>
                <div class="flex flex-col w-full mb-3">
                    <label for="email">Email</label>
                    <input class="border p-2 border-black" type="email" email="email" id="email">
                </div>
                <div class="flex flex-col w-full mb-3">
                    <label for="phone">Phone</label>
                    <input class="border p-2 border-black" type="number" phone="phone" id="phone">
                </div>
                <div class="flex flex-col w-full">
                    <label for="message">Message</label>
                    <textarea class="border p-2 border-black" name="message" id="message" cols="30" rows="3"></textarea>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
